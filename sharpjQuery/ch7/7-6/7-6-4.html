<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../scripts/jquery.js"></script>
    <script>
        ;$(function(){
            jQuery.extend({
                "ltrim":function(text){
                    return (text||'').replace(/^\s+/g,"");
                },
                "rtrim":function(text){
                    return (text||'').replace(/\s+$/g,"");
                }
            });
        });

        $(document).ready(function () {
            var elem = "<span>"+$.trim(" test ")+"\n"+
                $.ltrim(" test ")+"\n"+
                $.rtrim(" test ")+"</span>";
            $("#trimTest").append(elem);
        });
    </script>
</head>
<body>
    <div id="trimTest"></div>
</body>
</html>
