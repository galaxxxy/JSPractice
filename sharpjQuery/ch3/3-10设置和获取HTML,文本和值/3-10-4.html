<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../scripts/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("input:eq(0)").click(function(){
                $("#single option").removeAttr("selected"); 
                $("#single option:eq(1)").prop("selected",true);
            });
            $("input:eq(1)").click(function(){
                $("#multiple option").removeProp("selected");
                $("#multiple option:eq(1)").prop("selected",true);
                $("#multiple option:eq(2)").prop("selected",true);
            });
            $("input:eq(2)").click(function(){
                $(":radio").removeProp("checked");
                $(":checkbox").removeProp("checked");
                $("[value=radio2]:radio").prop("checked",true);
                $("[value=check2]:checkbox").prop("checked",true);
                $("[value=check3]:checkbox").prop("checked",true);
            });
        });
    </script>
</head>
<body>
    <input type="button" value="设置单选下拉框选中"/>
	<input type="button" value="设置多选下拉框选中"/>
	<input type="button" value="设置单选框和多选框选中"/>
<br/><br/>
<select id="single">
  <option>选择1号</option>
  <option>选择2号</option>
  <option>选择3号</option>
</select>
<select id="multiple" multiple="multiple" style="height:120px;">
  <option selected="selected">选择1号</option>
  <option>选择2号</option>
  <option>选择3号</option>
  <option>选择4号</option>
  <option selected="selected">选择5号</option>
</select>
<br/><br/>
<input type="checkbox" value="check1"/> 多选1
<input type="checkbox" value="check2"/> 多选2
<input type="checkbox" value="check3"/> 多选3
<input type="checkbox" value="check4"/> 多选4
<br/>
<input type="radio" value="radio1"/> 单选1
<input type="radio" value="radio2"/> 单选2
<input type="radio" value="radio3"/> 单选3
</body>
</html>
