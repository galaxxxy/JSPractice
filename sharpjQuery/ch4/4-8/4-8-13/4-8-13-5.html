<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    
        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px
        }
    
        #panel {
            width: 60px;
            border: 1px solid #0050D0;
            height: 22px;
            overflow: hidden;
        }
    
        .head {
            padding: 5px;
            background: #96E555;
            cursor: pointer;
            width: 300px;
        }
    
        .content {
            padding: 10px;
            text-indent: 2em;
            border-top: 1px solid #0050D0;
            display: block;
            width: 280px;
        }
    </style>
    <script src="../../../scripts/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("input:eq(0)").click(function () {
                $("#panel")
                    .animate({ height: "150" }, 1000)
                    .animate({ width: "300" }, 1000)
                    .hide(2000)
                    .animate({ height: "show", width: "show", opacity: "show" }, 1000)
                    .animate({ height: "500" }, 1000);
            });
            $("input:eq(1)").click(function(){
                $("#panel").stop();
            });
            $("input:eq(2)").click(function(){
                $("#panel").stop(true);
            });
            $("input:eq(3)").click(function(){
                $("#panel").stop(false,true);
            });
            $("input:eq(4)").click(function(){
                $("#panel").stop(true,false);
            });
        });
    </script>
</head>
<input type="button" value="开始一连串动画">
<input type="button" value="stop()">
<input type="button" value="stop(true)">
<input type="button" value="stop(false,true)">
<input type="button" value="stop(true,true)">
<div id="panel">
	<h5 class="head">什么是jQuery?</h5>
	<div class="content">
		jQuery是继Prototype之后又一个优秀的JavaScript库，它是一个由 John Resig 创建于2006年1月的开源项目。jQuery凭借简洁的语法和跨平台的兼容性，极大地简化了JavaScript开发人员遍历HTML文档、操作DOM、处理事件、执行动画和开发Ajax。它独特而又优雅的代码风格改变了JavaScript程序员的设计思路和编写程序的方式。
	</div>
</div>
</html>
