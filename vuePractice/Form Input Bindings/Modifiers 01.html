<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modifiers</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="demo">
        <!-- syncd after "change" instead of "input" -->
        <input type="text" v-model.lazy="msg">
        <p>msg:{{msg}}</p>
        <!-- input automatically typecast as a number -->
        <input type="number" v-model.number="age">
        <p>age:{{age}}</p>
        <!-- trim whitespace from user input automatically -->
        <input type="text" v-model.trim="msg">
        <p>msg:{{msg}}</p>
    </div>
    <script>
        new Vue({
           el: "#demo",
           data: {
               msg: "    hello    ",
               age: 5,
           } 
        });
    </script>
</body>
</html>
