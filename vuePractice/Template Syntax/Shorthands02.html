<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shorthands</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- full syntax -->
        <a href="#" v-on:click="doSomething">...</a>
        <!-- shorthand -->
        <a href="#" @click="doSomething">...</a>
        <!-- shorthand with dynamic argument(2.6.0+) -->
        <a href="#" @[event]="doSomething">...</a>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                event: "click",
            },
            methods: {
                doSomething(){
                    alert("click!");
                }
            },
        });
    </script>
</body>
</html>
