<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Single Root Element</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="demo">
        <blog-post v-for="post in posts" :key="post.id" :post="post"></blog-post>
    </div>
    <script>
        Vue.component('blog-post', {
            props: ['post'],
            template:`<div class="blog-post">
                    <h3>{{ post.title }}</h3>
                    <div v-html="post.content"></div>
                    </div>`,
        });
        new Vue({
            el: '#demo',
            data: {
                posts: [
                    {id:1,title:"hi",content:"<p>dfgfdgfd</p>",publishedAt: "asdsd",comments:"good"},
                    {id:2,title:"hDi",content:"<p>dfDgfFDGd</p>",publishedAt: "DFGdsd",comments:"FDGd"}
                ]
            }
        });
    </script>
</body>

</html>
