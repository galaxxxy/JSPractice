<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reusing Components</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="demo">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script>
        //Each component used will create its own instance
        Vue.component('button-counter', {
            // `data` must be a function so that each instance can 
            // maintain an indenpendent copy of the returned data object
            data(){
                return {
                    count: 0,
                };
            },
            template: '<button @click="count++">You clicked me for {{count}} times.</button>',
        });
        new Vue({
           el: "#demo",
        });
    </script>
</body>
</html>
