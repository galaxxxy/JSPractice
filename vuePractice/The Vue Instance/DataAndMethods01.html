<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data and Methods</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        {{a}}
    </div>
    <script>
        var data = { a: 1 };
        var vm = new Vue({
            el:"#app",
            data: data,
        });

        console.log(vm.a == data.a);

        vm.a = 2;
        console.log(data.a);

        data.a = 3;
        console.log(vm.a);
    </script>
</body>

</html>
