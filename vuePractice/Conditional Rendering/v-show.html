<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="demo">
        <h1 v-show="ok">Hello!</h1>
        <input type="button" value="hide" @click='hide'>
    </div>
    <script>
        let vm = new Vue({
            el: '#demo',
            data: {
                ok: true
            },
            methods: {
                hide: function(){
                    this.ok = false;
                }
            },
        });
    </script>
</body>
</html>
