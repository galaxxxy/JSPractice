<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Modifiers</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="demo">
        <input type="button" value="click me" @keyup.enter="doThis">
    </div>
    <script>
        new Vue({
           el: "#demo",
           methods: {
               doThis(event){
                   alert("You clicked me!"+event.target.tagName);
               },
           }, 
        });
    </script>
</body>
</html>
