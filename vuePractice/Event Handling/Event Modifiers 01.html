<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Modifiers</title>
    <script src="../vue.js"></script>
    <style>
        #demo {
            width: 100px;
            height: 100px;
            background-color: #1f1;
        }
    </style>
</head>
<body>
    <!-- use capture mode when adding the event listener -->
    <!-- i.e. an event targeting an inner element is handled here before being handled by that element -->
    <div id="demo" @click.capture="doThis">
        <!-- Using `.stop` modifier to stop the click event's propagation -->
        <a href="#" @click.stop="doThis">click me</a>
        <!-- Using `.prevent` modifier to stop the defalut behavior of tags -->
        <form action="http://www.baidu.com" @submit.prevent="onSubmit">
            <input type="submit" value="submit" />
        </form>
        
        <!-- only trigger handler if event.target is the element itself -->
        <!-- i.e. not from a child element -->
        <div @click.self.stop="doThis">
        <!-- modifiers can be chained and no value -->
            2
            <span @click="doThis">1<span>
        </div>
    </div>
    <script>
        new Vue({
           el: "#demo",
           methods: {
               doThis(event){
                   alert("You clicked me!"+event.target.tagName);
               },
               onSubmit(){
                    alert(1);
               }
           }, 
        });
    </script>
</body>
</html>
