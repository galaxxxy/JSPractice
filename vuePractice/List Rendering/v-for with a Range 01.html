<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for with a Range</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="demo">
        <span v-for="n in 10">{{ n }}</span>
    </div>
    <script>
        let vm = new Vue({
            el: '#demo',
        });
    </script>
</body>
</html>
