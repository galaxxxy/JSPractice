<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Change Detection Caveats</title>
    <script src="../vue.js"></script>
</head>
<body>
    <script>
        let vm = new Vue({
            data: {
                a: 1,
                // `vm.a` is reactive
            },
        });
        vm.b = 2;
        // `vm.b` is NOT reactive
    </script>
</body>
</html>
