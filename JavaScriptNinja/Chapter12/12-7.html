<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div style="color: red;font-size: 10px;background-color:#eee;"></div>
  <script>
    function style(element, name, value) {
      name = name.replace(/-([a-z])/ig, (all, letter) => {
        return letter.toUpperCase();
      });
      if (typeof value !== 'undefined') {
        element.style[name] = value;
      }
      return element.style[name];
    }
    document.addEventListener('DOMContentLoaded', () => {
      const div = document.querySelector('div');
      if (style(div, 'color') === 'red') {
        console.log(style(div, 'color'));
      }
      if (style(div, 'font-size') === '10px') {
        console.log(style(div, 'font-size'));
      }
      if (style(div, 'background-color') === 'rgb(238, 238, 238)') {
        console.log(style(div, 'background-color'));
      }
    });
  </script>
</body>
</html>
