<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      font-size: 1.8em;
      border: 0 solid gold;
    }
  </style>
</head>
<body>
  <div style="color: #000;" title="Ninja power!">
    忍者パワー
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const div = document.querySelector('div');
      if (div.style.color === 'rgb(0, 0, 0)' || div.style.color === '#000') {
        console.log('color was recorded');
      }
      if (div.style.fontSize === '1.8em') {
        console.log('fontSize was recorded');
      }
      if (div.style.borderWidth === '0') {
        console.log('borderWidth was recorded');
      }
      div.style.borderWidth = '4px';
      if (div.style.borderWidth === '4px') {
        console.log('borderWidth was replaced');
      }
    });
  </script>
</body>
</html>
