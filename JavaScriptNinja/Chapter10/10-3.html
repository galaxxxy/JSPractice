<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="samurai ninja"></div>
  <div class="ninja samurai"></div>
  <div></div>
  <span class="samurai ninja ronin"></span>
  <script>
    function findClassInElement(className, type) {
      const elems = document.getElementsByTagName(type || '*');
      const regex = new RegExp(`(^|\\s)${className}(\\s|$)`);
      const result = [];
      for (let i = 0, length = elems.length; i < length; i++) {
        if (regex.test(elems[i].className)) {
          result.push(elems[i]);
        }
      }
      return result;
    }
    if (findClassInElement('ninja', 'div').length === 2) {
      console.log(`The right amount of div ninjas was found`);
    }
    if (findClassInElement('ninja', 'span').length === 1) {
      console.log(`The right amount of span ninjas was found`);
    }
    if (findClassInElement('ninja').length === 3) {
      console.log(`The right amount of ninjas was found`);
    }
  </script>
</body>
</html>
