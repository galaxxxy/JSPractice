<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" id="first">
  <input type="text" id="second">
  <script>
    const elems = {
      length: 0,
      add(elem) {
        Array.prototype.push.call(this, elem);
      },
      gather(id) {
        this.add(document.getElementById(id));
      },
      find(callback) {
        return Array.prototype.find.call(this, callback);
      }
    };

    elems.gather('first');
    if (elems.length === 1 && elems[0].nodeType) {
      console.log('Verify that we have an element in our stash');
    }

    elems.gather('second');
    if (elems.length === 2 && elems[1].nodeType) {
      console.log('Verify the other insertion');
    }

    let found = elems.find(elem => elem.id === 'second');
    if (found && found.id === 'second') {
      console.log('We\'ve found our element');
    }
  </script>
</body>
</html>
